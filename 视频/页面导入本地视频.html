<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>页面导入本地视频</title>
	</head>
	<body>
		<!--width:设置视频窗口宽度，height：指高度-->
		<!--control：为视频添加各类control按钮-->
		<!--上面的例子使用一个 Ogg 文件，适用于Firefox、Opera 以及 Chrome 浏览器。-->
		<!--要确保适用于 Safari 浏览器，视频文件必须是 MPEG4 类型-->
		<video width="960" height="800" controls="controls">
			<source src="https://www.runoob.com/try/demo_source/movie.mp4" type="video/ogg" />
			<source src="https://www.runoob.com/try/demo_source/movie.mp4" type="video/mp4" />
			Your browser does not support the video tag.
		</video>
	</body>
</html>
