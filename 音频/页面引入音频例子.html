<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>页面引入音频例子</title>
	</head>
	<body>
		<!--例子使用一个 Ogg 文件，适用于Firefox、Opera 以及 Chrome 浏览器。-->

		<!--要确保适用于 Safari 浏览器，音频文件必须是 MP3 或 Wav 类型。-->

		<!--audio 元素允许多个 source 元素。source 元素可以链接不同的音频文件。浏览器将使用第一个可识别的格式-->
		<audio controls="controls">
			<source src="https://www.runoob.com/try/demo_source/horse.ogg" type="audio/ogg" />
			<source src="https://www.runoob.com/try/demo_source/horse.ogg" type="audio/mpeg" />
			Your browser does not support the audio tag.
		</audio>
	</body>
</html>
